<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-flex vh-100 m-4 text-center">
      <div class="row">
        <div class="col bg-danger">1</div>
        <div class="d-block d-sm-none col bg-warning">2</div>
        <div class="d-block d-md-none col bg-info">3</div>
        <div class="d-block d-lg-none col bg-success">4</div>
        <div class="d-block d-xl-none col bg-primary">5</div>
        <div class="d-block d-xxl-none col bg-secondary">6</div>
      </div>
    </div>
  </body>
</html>
