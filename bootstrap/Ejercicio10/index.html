<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order y display</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-flex vh-100 m-4 text-center">
      <header class="row g-3 py-1">
        <div class="col">
          <div class="py-3 bg-success border border-dark">Header</div>
        </div>
      </header>
      <div class="row row-cols-2 row-cols-sm-4 d-none d-md-flex h-25 g-3 py-1">
        <div class="col col-md-3">
          <div class="py-3 bg-primary border border-dark">1</div>
        </div>
        <div class="col col-md-3">
          <div class="py-3 bg-primary border border-dark">2</div>
        </div>
        <div class="col col-md-3 align-self-md-end order-md-first">
          <div class="py-3 bg-primary border border-dark">3</div>
        </div>
        <div class="col col-md-3 align-self-md-end">
          <div class="py-3 bg-primary border border-dark">4</div>
        </div>
      </div>
      <div class="row row-cols-2 row-cols-sm-4 d-flex d-md-none g-3 py-1">
        <div class="col col-md-3">
          <div class="py-3 bg-primary border border-dark">1</div>
        </div>
        <div class="col col-md-3">
          <div class="py-3 bg-primary border border-dark">2</div>
        </div>
        <div class="col col-md-3 align-self-md-end order-md-first">
          <div class="py-3 bg-primary border border-dark">3</div>
        </div>
        <div class="col col-md-3 align-self-md-end">
          <div class="py-3 bg-primary border border-dark">4</div>
        </div>
      </div>
      <div class="row g-3 py-1 d-none d-sm-block d-md-none">
        <div class="col">
          <div class="py-3 bg-info border border-dark">Tablet</div>
        </div>
      </div>
      <div class="row row-cols-2 row-cols-sm-4 g-3 py-1">
        <div class="col order-md-4">
          <div class="py-3 bg-secondary border border-dark">a</div>
        </div>
        <div class="col order-md-3">
          <div class="py-3 bg-secondary border border-dark">b</div>
        </div>
        <div class="col order-md-2">
          <div class="py-3 bg-secondary border border-dark">c</div>
        </div>
        <div class="col order-md-1">
          <div class="py-3 bg-secondary border border-dark">d</div>
        </div>
      </div>
      <div class="row g-3 py-1 d-none d-md-block">
        <div class="col">
          <div class="py-3 bg-info border border-dark">Desktop</div>
        </div>
      </div>
      <div class="row g-3 py-1 d-block d-sm-none">
        <div class="col">
          <div class="py-3 bg-info border border-dark">Mobile</div>
        </div>
      </div>
      <div class="row g-3 py-1 justify-content-center">
        <div class="col col-md-3">
          <div class="py-3 bg-warning border border-dark">:D</div>
        </div>
        <div class="col col-md-3 d-none d-sm-block">
          <div class="py-3 bg-warning border border-dark">:(</div>
        </div>
      </div>
      <footer class="row g-3 py-1 d-none d-sm-block">
        <div class="col">
          <div class="py-3 bg-success border border-dark">Footer</div>
        </div>
      </footer>
    </div>
  </body>
</html>
