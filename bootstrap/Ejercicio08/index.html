<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Align</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-flex vh-100 m-4 text-center">
      <div class="row justify-content-start">
        <div class="bg-warning border-dark border border-3 col-4">1/2</div>
        <div class="bg-warning border-dark border border-3 col-4">1/2</div>
      </div>
      <div class="row justify-content-center">
        <div class="bg-info border-danger border border-3 col-4">1/2</div>
        <div class="bg-info border-danger border border-3 col-4">1/2</div>
      </div>
      <div class="row justify-content-end">
        <div class="bg-danger border-dark border border-3 col-4">1/2</div>
        <div class="bg-danger border-dark border border-3 col-4">1/2</div>
      </div>
      <div class="row justify-content-around">
        <div class="bg-secondary border-danger border border-3 col-4">1/2</div>
        <div class="bg-secondary border-danger border border-3 col-4">1/2</div>
      </div>
      <div class="row justify-content-between">
        <div class="bg-primary border-warning border border-3 col-4">1/2</div>
        <div class="bg-primary border-warning border border-3 col-4">1/2</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="bg-danger border-dark border border-3 col-4">1/2</div>
        <div class="bg-danger border-dark border border-3 col-4">1/2</div>
      </div>
    </div>
  </body>
</html>
