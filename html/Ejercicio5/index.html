<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:valid {
        color: navy;
      }
      input:invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Validacion de nuemeros de telefono con REGEX:</h1>
    <form action="">
      <input
        type="text"
        name="mobile"
        class="form-control"
        pattern="(\+34|0034)?\s*(\d\s*){9}"
        required
      />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
