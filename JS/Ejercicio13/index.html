<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <form
        class="form-group form-control"
        action="">
        <caption>
          Add Item
        </caption>
        <button
          class="btn btn-light"
          id="push"
          type="button">
          Push
        </button>
        <button
          class="btn btn-light"
          id="unshift"
          type="button">
          Unshift
        </button>
        <button
          class="btn btn-light"
          id="insert"
          type="button">
          Insert at
        </button>
        <input
          id="add"
          type="number" />
      </form>
      <form
        class="form-group form-control"
        action="">
        <caption>
          Remove Item
        </caption>
        <button
          class="btn btn-light"
          id="pop"
          type="button">
          Pop
        </button>
        <button
          class="btn btn-light"
          id="shift"
          type="button">
          Shift
        </button>
        <button
          class="btn btn-light"
          id="remove"
          type="button">
          Remove at
        </button>
        <input
          id="rem"
          type="number" />
      </form>
      <p
        class="text-center fs-1 fw-bold"
        id="array"></p>
    </div>
  </body>
</html>
