<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>RGB</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>RGB</h1>
    <div class="box table">
      <h2>Colores primarios</h2>
      <div>
        <div class="ball red"></div>
        <div class="ball green"></div>
        <div class="ball blue"></div>
      </div>
      <h2>Colores secundarios</h2>
      <div>
        <div class="ball red"></div>
        +
        <div class="ball blue"></div>
        =
        <div class="ball red">
          <div class="ball blue"></div>
        </div>
      </div>
      <div>
        <div class="ball blue"></div>
        +
        <div class="ball green"></div>
        =
        <div class="ball blue">
          <div class="ball green"></div>
        </div>
      </div>
      <div>
        <div class="ball green"></div>
        +
        <div class="ball red"></div>
        =
        <div class="ball green">
          <div class="ball red"></div>
        </div>
      </div>
    </div>
    <div class="box rgb">
      <h2>RGB</h2>
      <div class="ball green"></div>
      <div class="ball red"></div>
      <div class="ball blue"></div>
    </div>
  </body>
</html>
